<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Scenarios</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            background-color: #1a1a1a;
            color: white;
            width: 100%;
            padding: 2.5rem 0;
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 { margin: 0; font-weight: 300; letter-spacing: 1px; }
        p { color: #888; margin-top: 10px; font-size: 0.9rem; }

        .container {
            max-width: 900px;
            width: 100%;
            padding: 0 20px;
            display: grid;
            /* 响应式网格：电脑3列，平板2列，手机1列 */
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
            box-sizing: border-box;
            padding-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 25px;
            text-decoration: none;
            color: #333;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            border-left: 5px solid transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* 给不同类型的卡片设置不同的左侧边框颜色，增加区分度 */
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        /* 交叉场景 - 蓝色 */
        .c-crossing { border-left-color: #3498db; }
        /* 对向场景 - 红色 */
        .c-headon { border-left-color: #e74c3c; }
        /* 超车场景 - 绿色 */
        .c-overtake { border-left-color: #2ecc71; }
        /* 空白/其他 - 灰色 */
        .c-white { border-left-color: #95a5a6; }

        .card h2 { margin: 0; font-size: 1.25rem; color: #2c3e50; }
        .card span { 
            margin-top: 8px; 
            font-size: 0.85rem; 
            color: #7f8c8d; 
            display: flex; 
            align-items: center; 
        }
        
        .arrow { margin-left: auto; font-weight: bold; }

        footer {
            margin-top: auto;
            padding: 20px;
            color: #bdc3c7;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>Test Scenarios</h1>
        <p>Select a scenario to view the simulation</p>
    </header>

    <main class="container">
        <a href="crossing-left.html" class="card c-crossing">
            <h2>Crossing Left</h2>
            <span>View Scenario <span class="arrow">→</span></span>
        </a>

        <a href="crossing-right.html" class="card c-crossing">
            <h2>Crossing Right</h2>
            <span>View Scenario <span class="arrow">→</span></span>
        </a>

        <a href="head-on.html" class="card c-headon">
            <h2>Head-on</h2>
            <span>View Scenario <span class="arrow">→</span></span>
        </a>

        <a href="ego-overtake.html" class="card c-overtake">
            <h2>Ego overtake</h2>
            <span>View Scenario <span class="arrow">→</span></span>
        </a>

        <a href="alter-overtake.html" class="card c-overtake">
            <h2>Alter overtake</h2>
            <span>View Scenario <span class="arrow">→</span></span>
        </a>

        <a href="white.html" class="card c-white">
            <h2>White</h2>
            <span>View Scenario <span class="arrow">→</span></span>
        </a>
    </main>

    <footer>
        Hosted on GitHub Pages
    </footer>

</body>
</html>
